version: '3.8'

services:
  starrocks-mcp-server:
    build: .
    container_name: starrocks-mcp-server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # StarRocks Connection
      - SR_HOST=${SR_HOST}
      - SR_PORT=${SR_PORT:-9030}
      - SR_USER=${SR_USER}
      - SR_PASSWORD=${SR_PASSWORD}
      - SR_DATABASE=${SR_DATABASE:-information_schema}

      # Server Configuration
      - PORT=3000
      - API_KEY=${API_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}

      # LLM API Keys (optional)
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

    networks:
      - starrocks-network

    # Optional: Mount logs directory
    volumes:
      - ./logs:/app/logs

    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  starrocks-network:
    driver: bridge
